<div class="container-general__proveedores">

    <div class="toolbar">
        <mat-form-field>
            <mat-label>Buscar proveedor</mat-label>
            <input type="text" matInput [formControl]="buscadorProveedor" [matAutocomplete]="auto"
                (keydown.enter)="onEnter($event)">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="abrirFicha($event.option.value)"
                (optionActivated)="onOptionActivated($event)"
                class="lista-autocompletar-buscador autocompletar-proveedores">
                <div class="cabecera-autocompletar mat-mdc-option"
                    *ngIf="opcionesBuscadorProveedoresFiltrado?.length! > 0">
                    <span class="campo-id">Código</span>
                    <span class="campo-nombre">Nombre</span>
                    <span class="campo-direccion">Dirección</span>
                </div>
                <ng-container *ngFor="let proveedor of opcionesBuscadorProveedoresFiltrado">
                    <mat-option [value]="proveedor.id_proveedor">
                        <span class="campo-id"> {{proveedor.id_proveedor}}</span>
                        <span class="campo-nombre"> {{proveedor.nombre}}</span>
                        <span class="campo-direccion"> {{proveedor.direccion}}</span>
                    </mat-option>
                </ng-container>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <mat-tab-group [(selectedIndex)]="indexTabs" (selectedIndexChange)="cambiarTab($event)">

        <mat-tab label="Ficha">
            <app-ficha-proveedor [id]="idProveedor" [indexTabs]="indexTabs"
                (cambiarTab)="cambiarTab($event)"></app-ficha-proveedor>
        </mat-tab>

        <mat-tab label="Tabla">
            <app-lista-proveedores (abrirFicha)="abrirFicha($event)"></app-lista-proveedores>
        </mat-tab>

    </mat-tab-group>
</div>
