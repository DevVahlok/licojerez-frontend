<div class="container-general__articulos">

    <div class="toolbar">
        <app-buscador #buscador (input)="cargarBuscador($event)" [listaResultados]="listaResultadosBuscador"
            [listaColumnas]="listaColumnasBuscador" [clasePadre]="'articulos'" [elemento]="'artÃ­culo'"
            (seleccionado)="abrirFicha($event.id_articulo)"></app-buscador>
    </div>

    <mat-tab-group [(selectedIndex)]="indexTabs" (selectedIndexChange)="cambiarTab($event)">

        <mat-tab label="Ficha">

        <mat-tab label="Tabla">
            <app-lista-articulos (abrirFicha)="abrirFicha($event)"></app-lista-articulos>
        </mat-tab>

    </mat-tab-group>
</div>
